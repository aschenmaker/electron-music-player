<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron 音乐播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8ee5e3956a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container mt-4">
        <h1>My Music Player</h1>
        <button type="button" id="add_music" class="btn btn-primary btn-lg btn-block mt-4">添加歌曲到曲库</button>
        <div id="tracksList" class="mt-4"></div>
    </div>

    <div class="container fixed-bottom bg-white pb-4">
        <hr>
        <div class="row my-2" id="player-status">
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" id="player-progress" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>
    <script>
        require('./index.js');
    </script>
</body>

</html>
